<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Serviços</h1>
    </div>  
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" ng-submit="vm.submit()">
                            
                            <div class="form-group">
                                <label for="servico__descricao">Descrição</label>
                                <input type="text" class="form-control" id="servico__descricao" placeholder="Descricao " ng-model="vm.descricao">
                            </div>
                            
                            <button type="submit" class="btn btn-default">Cadastrar</button>
                            <button type="reset" class="btn btn-default">Limpar</button>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
						<ul class="list-unstyled>
							<label>Serviços Existentes</label>
							<li class="list-group-item col-lg-12">
							<blockquote ng-repeat="registro in vm.lista_servicos">
							<b> {{registro.descricao}}</b>
							 <button type="button" class="btn btn-danger pull-right" ng-model="vm.descricao" ng-click="vm.destroy()">Excluir</button>
							</li>
						</ul>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
